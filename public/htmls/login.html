<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>game worrior</title>

    <link rel="icon" href="assets/image/favicon.ico" type="image/ico" sizes="16x16">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.14.0/jquery.validate.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"> 
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style type="text/css">
    
      body {

      background: #222;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('http://www.pptgrounds.com/wp-content/uploads/2016/05/Time-Management-PPT-Templates.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center; 
      justify-content: right;
      align-items: right;
      height: 100%;
    }
    .container {
      height: 100%;
      width: 100%;
    }
    .login-box {
      height: 100%;
      width: 650px;
    }
    #regmodal,
    .login-card {
      background: white;
      align-self: right;
      padding: 20px 15px;
      border: 5px solid #26a69a;
      width: 600px;
      height: 100%;
      box-sizing: border-box;
    }
    .login-card {
      animation: showUp 0.5s cubic-bezier(0.18, 1.3, 1, 1) forwards;
    }
    @keyframes showUp {
      0% {
        transform: scale(0);
      }
      100% {
        transform: scale(1);
      }
    }
    .row {margin-bottom: 10px;}

    .ngl {
      position: absolute;
      top: -20px;
      right: -20px;
    }
      
  </style>
</head>
<body>
  <!-- Game Header Container -->
  <header>
    <div class="container-fluid text-center bg-white">
      <h1 class="display-3">My Task Manager</h1>
    </div>
  </header>
  <!-- Main Container -->
  <div class="container row login-box">
  <div class="col s4 push-s8">
  <div class="card" id="login-card">
    <form id="login-form">
      <div class="card-content">
        <span class="card-title">Enter credentials</span>
        <div class="row">
          <div class="input-field col s10">
            <label for="email">Email address</label>
            <input type="email" name="email" id="email" />
          </div>
        </div>
        <div class="row">
          <div class="input-field col s10">
            <label for="password">Password </label>
            <input type="password" name="password" id="password" />
          </div>
        </div>
      </div>
      <div class="card-action right-align">
        <a class="btn waves-effect waves-light modal-trigger" href="#regmodal">CREATE</a>
        <a class="btn waves-effect waves-light" type="submit" name="action">SUBMIT
        </a>
      </div>
    </form>
  </div>
  </div>
  </div>
  <!-- Modal Structure -->
  <div id="regmodal" class="modal">
    <div class="modal-content">
      <h4>Register</h4>
      <form id="reg-form">
        <div class="row">
            <div class="input-field col s10">
              <input id="username" type="text">     <!-- class="validate" required -->
              <label for="username">Username</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s10">
              <label for="email">Email address</label>
              <input type="email" name="email" id="email" />
            </div>
          </div>
          <div class="row">
            <div class="input-field col s10">
              <label for="password">Password </label>
              <input type="password" name="password" id="password" />
            </div>
          </div>
          <button class="btn waves-effect waves-light" id="register-btn" type="submit" action="">SUBMIT</button>
      </form>
    </div>
    </div>
    <div class="container">
      
    </div>
    <footer class="burgerFooter">
    <div class="footer-copyright">
      <span class="grey-text text-lighten-4">Â© 2018 Shraddha Bhatt</span>
      <a class="grey-text text-lighten-4 right" href="https://github.com/shraddhabhatt/Burger">developer area</a>
    </div>
    </footer>
    <script src="../assets/js/user.js" type="text/javascript"></script>
    <script type="text/javascript">
       $(document).ready(function(){
        // the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
      $('.modal').modal();
    });
    </script>
</body>
</html>
